<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Window - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.9.10/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.9.10/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.9.10/demo/demo.css">
    <link rel="stylesheet" href="window.css">
    <script type="text/javascript" src="../jquery-easyui-1.9.10/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery-easyui-1.9.10/jquery.easyui.min.js"></script>
    
</head>
<body>
    <h2>Basic Window</h2>
    <p>Window can be dragged freely on screen.</p>
    <div style="margin:20px 0;">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('open')">Open</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('close')">Close</a>
    </div>
    <div id="w" class="easyui-window" title="Basic Window" data-options="iconCls:'icon-save'" style="width:500px;height:200px;padding:10px;">
        <section class="section">
            <p class = "is-size-4 has-text-centered has-text-success"> The window content.</p>
        </section>
    </div>
    <script src="window.js"></script>
</body>
</html>
